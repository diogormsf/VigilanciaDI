<div class="create-calendar-main">

    <span class="title">Calendário de Vigilância de Exames</span>

    <div class="create-calendar-main-tabBar">
        <mat-tab-group (selectedTabChange)="tabChanged($event)">
            <mat-tab label="1º Semestre">
                <ng-template matTabContent>

                    <div class="create-calendar-main-results" [style.display]="'flex'">
                        <mat-form-field id="dropdownUnidade">
                            <mat-label>Unidade curricular</mat-label>
                            <mat-select (selectionChange)="filterTable($event.value)">
                                <mat-option *ngFor="let uni of unidades" [value]="uni.name">
                                    {{uni.name}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>

                        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                            <ng-container matColumnDef="professor">
                                <th mat-header-cell *matHeaderCellDef> Professor </th>
                                <td mat-cell *matCellDef="let vigilancia"> {{vigilancia.professor}} </td>
                            </ng-container>
                            <ng-container matColumnDef="data">
                                <th mat-header-cell *matHeaderCellDef> Data </th>
                                <td mat-cell *matCellDef="let vigilancia"> {{vigilancia.data}} </td>
                            </ng-container>
                            <ng-container matColumnDef="epoca">
                                <th mat-header-cell *matHeaderCellDef> Época </th>
                                <td mat-cell *matCellDef="let vigilancia"> {{vigilancia.epoca}} </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>
                </ng-template>
            </mat-tab>
            
        </mat-tab-group>
    </div>
