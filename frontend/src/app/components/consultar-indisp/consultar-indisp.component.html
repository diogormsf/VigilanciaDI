<div class="indisp-main">

    <span class="title">Indisponibilidades para Exames</span>

        <div class="indisp-exames" [style.display]="'flex'">
                <mat-form-field id="dropdownUnidade">
                    <mat-label>Professores</mat-label>
                    <mat-select (selectionChange)="filterTable($event.value)">
                        <mat-option *ngFor="let uni of unidades" [value]="uni.name">
                            {{uni.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            <table mat-table
                [dataSource]="dataSource" multiTemplateDataRows
                class="mat-elevation-z8">
                <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
                    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
                </ng-container>
                
               
                <ng-container matColumnDef="expandedDetail">
                    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
                    <div class="example-element-detail"
                            [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                        
                        <div class="example-element-name">
                            <p>Sistemas Operativos: 28.01.2019 (2 Vigilantes atríbuidos)</p>
                            <p>Principios de Programação: 30.01.2019 (4 Vigilantes atríbuidos)</p>
                             <!-- Falta colocar isto automático com service -->
                        </div>
                        
                    </div>
                    </td>
                </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
                    class="example-element-row"
                    [class.example-expanded-row]="expandedElement === element"
                    (click)="expandedElement = element">
                </tr>
                <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
            </table>
        </div>
           
</div>
