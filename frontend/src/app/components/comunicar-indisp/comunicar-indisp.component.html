<div class="comunicar-indesp-main">
  <div class="comunicar-indesp-main-title">
    <span class="title">Comunicar Indisponibilidade</span>
  </div>
  <div class="comunicar-indesp-main-table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="datacriacao">
        <th mat-header-cell *matHeaderCellDef> Data Criação </th>
        <td mat-cell *matCellDef="let indisp"> {{indisp.datacriacao}} </td>
      </ng-container>
      <ng-container matColumnDef="datainicio">
        <th mat-header-cell *matHeaderCellDef> Data Início </th>
        <td mat-cell *matCellDef="let indisp"> {{indisp.datainicio}} </td>
      </ng-container>
      <ng-container matColumnDef="datafim">
        <th mat-header-cell *matHeaderCellDef> Data Fim </th>
        <td mat-cell *matCellDef="let indisp"> {{indisp.datafim}} </td>
      </ng-container>
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let indisp"> {{indisp.descricao}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
