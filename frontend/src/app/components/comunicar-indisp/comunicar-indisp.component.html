<div class="comunicar-indesp-main">
  <div class="comunicar-indesp-main-title">
    <span class="title">Comunicar Indisponibilidade</span>
  </div>
  <div class="comunicar-indesp-main-new">
    <span class="sub-title">Nova Indisponibilidade:</span>

    <mat-form-field class="dateToFormField">
      <input matInput
        [matDatepicker]="pickerFrom"
        placeholder="De:"
        [(ngModel)]="dateFrom"
        [max]="dateTo">
      <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
      <mat-datepicker #pickerFrom></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="dateFromFormField">
      <input matInput
        [matDatepicker]="pickerTo"
        placeholder="Até:"
        [(ngModel)]="dateTo"
        [min]="dateFrom">
      <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
      <mat-datepicker #pickerTo></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="descriptionFormField">
      <input matInput placeholder="Descrição" [(ngModel)]="description">
    </mat-form-field>

    <button mat-mini-fab color="primary" (click)="add()">+</button>

  </div>
  <div class="comunicar-indesp-main-tableArea">
    <span id="tableTitle" class="sub-title">A minha indisponibilidade</span>
    <table mat-table id="tableIndisp" [dataSource]="indisponibilidades" class="mat-elevation-z8" >
      <ng-container matColumnDef="inicio">
        <th mat-header-cell *matHeaderCellDef> Data Início </th>
        <td mat-cell *matCellDef="let indisp"> {{indisp.inicio}} </td>
      </ng-container>
      <ng-container matColumnDef="fim">
        <th mat-header-cell *matHeaderCellDef> Data Fim </th>
        <td mat-cell *matCellDef="let indisp"> {{indisp.fim}} </td>
      </ng-container>
      <ng-container matColumnDef="justificacao">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let indisp"> {{indisp.justificacao}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
